<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gest√£o Motorista V24 - Cloud Edition</title>
    <style>
        /* --- DESIGN ORIGINAL PRESERVADO (V23) --- */
        :root {
            --bg-color: #000000;
            --card-color: #1c1c1e;
            --primary-color: #00E676; 
            --text-color: #ffffff;
            --text-gray: #8e8e93;
            --danger-color: #ff453a;
            --warning-color: #ff9f0a;
            --info-color: #0a84ff;
            --rent-color: #bf5af2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); padding-bottom: 90px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .text-green { color: var(--primary-color) !important; }
        .text-red { color: var(--danger-color) !important; }
        .text-orange { color: var(--warning-color) !important; }
        .text-blue { color: var(--info-color) !important; }
        .text-purple { color: var(--rent-color) !important; }
        
        .btn { border: none; padding: 16px; border-radius: 12px; font-weight: 600; font-size: 16px; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: #000; box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3); }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-secondary { background-color: #333; color: #fff; }
        .btn-outline { background: transparent; border: 1px solid #333; color: #fff; }
        .btn-text { background: transparent; color: var(--text-gray); }
        .btn-icon-nav { background: #2c2c2e; border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; font-size: 18px; display: flex; align-items: center; justify-content: center; }
        .btn-trash { background: none; border: none; font-size: 18px; cursor: pointer; padding: 10px; color: var(--danger-color); }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?q=80&w=1080'); background-size: cover; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .login-logo { font-size: 60px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--primary-color)); }
        .login-title { font-size: 28px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .login-input { width: 100%; background: rgba(28, 28, 30, 0.8); border: 1px solid #333; padding: 16px; border-radius: 12px; color: #fff; font-size: 16px; margin-bottom: 15px; outline: none; }

        .header-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 20px; }
        .card-main { grid-column: span 2; background: linear-gradient(180deg, #1c1c1e 0%, #111 100%); padding: 24px; border-radius: 18px; text-align: center; border: 1px solid #333; }
        .card-small { background: var(--card-color); padding: 16px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; }
        .value-big { font-size: 36px; font-weight: 800; color: var(--primary-color); }
        .value-med { font-size: 18px; font-weight: 700; }
        .label { font-size: 11px; color: var(--text-gray); text-transform: uppercase; }

        .calendar-wrapper { background: #222; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-day { aspect-ratio: 1; background-color: #2c2c2e; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; }
        .cal-day.working { background-color: rgba(0, 230, 118, 0.15); color: var(--primary-color); border-color: var(--primary-color); }
        .cal-day.off { background-color: rgba(255, 69, 58, 0.2); color: var(--danger-color); }

        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: rgba(20, 20, 20, 0.95); border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 10px; z-index: 50; }
        .nav-btn { background: none; border: none; color: #666; font-size: 10px; display: flex; flex-direction: column; align-items: center; }
        .nav-btn.active { color: var(--primary-color); }
        .add-btn { background: var(--primary-color); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #000; margin-top: -25px; border: 4px solid #000; }

        #wizard-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 300; display: flex; flex-direction: column; }
        .step-input { background: #1c1c1e; border: 1px solid #333; color: #fff; font-size: 24px; padding: 15px; width: 100%; border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-logo">üöó</div>
        <div class="login-title">GEST√ÉO PRO</div>
        <div style="width:100%; max-width:400px; margin-top:30px;">
            <input type="email" id="login-email" class="login-input" placeholder="Seu E-mail">
            <input type="password" id="login-pass" class="login-input" placeholder="Sua Senha">
            <button class="btn btn-primary" onclick="handleAuthAction()" id="btn-main-action">ENTRAR</button>
            <div style="text-align:center; margin-top:20px; font-size:13px; color:#888;">
                <span id="txt-toggle">N√£o tem conta?</span> 
                <span style="color:var(--primary-color); font-weight:bold; cursor:pointer;" onclick="toggleAuthMode()" id="btn-toggle">Criar agora</span>
            </div>
        </div>
    </div>

    <div id="view-dashboard" class="hidden">
        <div class="header-nav">
            <button class="btn-icon-nav" onclick="changeMonth(-1)">‚óÄ</button>
            <div style="text-align:center;"><h2 id="label-month">JANEIRO</h2><span id="label-year">2026</span></div>
            <button class="btn-icon-nav" onclick="changeMonth(1)">‚ñ∂</button>
        </div>
        <div class="summary-grid">
            <div class="card-main">
                <span class="label">Lucro L√≠quido (M√™s)</span>
                <div class="value-big" id="dash-profit">R$ 0,00</div>
            </div>
            <div class="card-small"><span class="label">Receita</span><div class="value-med text-green" id="dash-rev">R$ 0,00</div></div>
            <div class="card-small"><span class="label">Despesas</span><div class="value-med text-red" id="dash-exp">R$ 0,00</div></div>
            <div class="card-small"><span class="label">‚õΩ Combust√≠vel</span><div class="value-med text-orange" id="dash-fuel-val">R$ 0,00</div></div>
            <div class="card-small"><span class="label">‚è±Ô∏è Horas</span><div class="value-med" id="dash-hours">0h</div></div>
        </div>
    </div>

    <div id="view-history" class="hidden">
        <div style="padding:20px;"><h2>Hist√≥rico</h2></div>
        <div id="history-list" style="padding:20px;"></div>
    </div>

    <div id="wizard-overlay" class="hidden">
        <div class="wizard-top" style="padding:20px; display:flex; justify-content:space-between; color:gray;">
            <span id="step-counter">ETAPA 1/8</span>
            <button onclick="toggleWizard(false)" style="background:none; border:none; color:white; font-size:24px;">&times;</button>
        </div>
        <div id="wizard-content" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;"></div>
        <div style="padding:20px; display:flex; gap:10px; margin-bottom:20px;">
            <button class="btn btn-secondary" onclick="prevStep()">Voltar</button>
            <button class="btn btn-primary" onclick="nextStep(false)" id="btn-next">Pr√≥ximo</button>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn active" id="nav-home" onclick="switchTab('home')">üè†<br>In√≠cio</button>
        <div class="add-btn" onclick="startWizard()">+</div>
        <button class="nav-btn" id="nav-hist" onclick="switchTab('history')">üìÇ<br>Hist√≥rico</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARC963xbif9HN43w7MJxLXE2VlEBDXZ0U",
            authDomain: "uber-gestao.firebaseapp.com",
            projectId: "uber-gestao",
            storageBucket: "uber-gestao.firebasestorage.app",
            messagingSenderId: "615548282513",
            appId: "1:615548282513:web:89db20f983e7d4eea5c130"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // FUN√á√ïES DE NUVEM
        window.syncToCloud = async (data) => {
            if (!auth.currentUser) return;
            await setDoc(doc(db, "users", auth.currentUser.uid), { registros: data }, { merge: true });
        };

        window.loadFromCloud = async () => {
            if (!auth.currentUser) return [];
            const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
            return snap.exists() ? (snap.data().registros || []) : [];
        };

        window.handleAuthAction = async () => {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-main-action');
            btn.innerText = "Carregando...";
            try {
                if(window.isRegisterMode) await createUserWithEmailAndPassword(auth, e, p);
                else await signInWithEmailAndPassword(auth, e, p);
            } catch(err) { alert("Erro: " + err.message); btn.innerText = "ENTRAR"; }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('view-dashboard').classList.remove('hidden');
                const cloudData = await window.loadFromCloud();
                localStorage.setItem('app_motorista_v22', JSON.stringify(cloudData));
                renderDashboard();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        // L√ìGICA DO APP (8 ETAPAS)
        const steps = [
            { id: 'customDate', title: 'Data', icon: 'üìÖ', type: 'date' },
            { id: 'uber', title: 'Uber', icon: 'üöó', type: 'number' },
            { id: 'pop', title: '99/Outros', icon: 'üöï', type: 'number' },
            { id: 'fuel', title: 'Combust√≠vel', icon: '‚õΩ', type: 'number' },
            { id: 'food', title: 'Comida', icon: 'üçî', type: 'number' },
            { id: 'rentPaid', title: 'Aluguel', icon: 'üü£', type: 'number' },
            { id: 'km', title: 'KM Rodados', icon: 'üõ£Ô∏è', type: 'number' },
            { id: 'hours', title: 'Horas (HH:MM)', icon: '‚è±Ô∏è', type: 'time' }
        ];

        let currentStep = 0, tempData = {}, viewDate = new Date();
        window.isRegisterMode = false;

        window.toggleAuthMode = () => {
            window.isRegisterMode = !window.isRegisterMode;
            document.getElementById('btn-main-action').innerText = window.isRegisterMode ? "CRIAR CONTA" : "ENTRAR";
        };

        window.startWizard = () => {
            currentStep = 0; tempData = { customDate: new Date().toISOString().split('T')[0] };
            toggleWizard(true); renderStep();
        };

        function renderStep() {
            const s = steps[currentStep];
            document.getElementById('step-counter').innerText = `ETAPA ${currentStep+1}/8`;
            let inputHtml = s.type === 'date' ? `<input type="date" id="inp-val" class="step-input" value="${tempData.customDate}">` : s.type === 'time' ? `<input type="time" id="inp-val" class="step-input">` : `<input type="number" id="inp-val" class="step-input" placeholder="0" autofocus>`;
            document.getElementById('wizard-content').innerHTML = `<h2>${s.icon} ${s.title}</h2>${inputHtml}`;
        }

        window.nextStep = async (skip) => {
            const el = document.getElementById('inp-val');
            const s = steps[currentStep];
            if(s.type === 'time') {
                const [h, m] = (el.value || "00:00").split(':').map(Number);
                tempData.hours = h + (m/60);
            } else if(s.type === 'date') tempData.customDate = el.value;
            else tempData[s.id] = skip ? 0 : parseFloat(el.value) || 0;

            if (currentStep < steps.length - 1) { currentStep++; renderStep(); } 
            else {
                const db = JSON.parse(localStorage.getItem('app_motorista_v22') || '[]');
                const d = new Date(tempData.customDate + 'T12:00:00');
                tempData.date = d.toLocaleDateString('pt-BR');
                tempData.month = d.getMonth(); tempData.year = d.getFullYear();
                db.unshift(tempData);
                localStorage.setItem('app_motorista_v22', JSON.stringify(db));
                await window.syncToCloud(db);
                toggleWizard(false); renderDashboard();
            }
        };

        window.prevStep = () => { if(currentStep > 0) { currentStep--; renderStep(); } };
        window.toggleWizard = (show) => { document.getElementById('wizard-overlay').classList[show?'remove':'add']('hidden'); };

        window.renderDashboard = () => {
            const db = JSON.parse(localStorage.getItem('app_motorista_v22') || '[]');
            const m = viewDate.getMonth(), y = viewDate.getFullYear();
            const data = db.filter(i => i.month === m && i.year === y);
            let rev=0, exp=0, fuel=0, hours=0;
            data.forEach(i => {
                rev += (i.uber||0) + (i.pop||0);
                fuel += (i.fuel||0);
                exp += (i.fuel||0) + (i.food||0) + (i.rentPaid||0);
                hours += (i.hours||0);
            });
            document.getElementById('dash-rev').innerText = "R$ " + rev.toFixed(2);
            document.getElementById('dash-exp').innerText = "R$ " + exp.toFixed(2);
            document.getElementById('dash-profit').innerText = "R$ " + (rev-exp).toFixed(2);
            document.getElementById('dash-fuel-val').innerText = "R$ " + fuel.toFixed(2);
            document.getElementById('dash-hours').innerText = hours.toFixed(1) + "h";
            document.getElementById('label-month').innerText = ["JANEIRO","FEVEREIRO","MAR√áO","ABRIL","MAIO","JUNHO","JULHO","AGOSTO","SETEMBRO","OUTUBRO","NOVEMBRO","DEZEMBRO"][m];
        };

        window.changeMonth = (dir) => { viewDate.setMonth(viewDate.getMonth() + dir); renderDashboard(); };
        window.switchTab = (tab) => {
            document.getElementById('view-dashboard').classList[tab==='home'?'remove':'add']('hidden');
            document.getElementById('view-history').classList[tab==='history'?'remove':'add']('hidden');
            document.getElementById('nav-home').classList[tab==='home'?'add':'remove']('active');
            document.getElementById('nav-hist').classList[tab==='history'?'add':'remove']('active');
            if(tab === 'history') renderHistory();
        };

        function renderHistory() {
            const db = JSON.parse(localStorage.getItem('app_motorista_v22') || '[]');
            const list = document.getElementById('history-list');
            list.innerHTML = db.map(i => `<div style="background:#1c1c1e; padding:15px; border-radius:12px; margin-bottom:10px; border:1px solid #333;">
                <div style="font-weight:bold;">${i.date}</div>
                <div style="font-size:12px; color:gray;">Lucro: R$ ${((i.uber||0)+(i.pop||0) - ((i.fuel||0)+(i.food||0)+(i.rentPaid||0))).toFixed(2)}</div>
            </div>`).join('');
        }
    </script>
</body>
</html>
