<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gest√£o Motorista V24 - Cloud Sync</title>
    <style>
        /* --- CONFIGURA√á√ÉO VISUAL (V23 ORIGINAL) --- */
        :root {
            --bg-color: #000000;
            --card-color: #1c1c1e;
            --primary-color: #00E676; 
            --text-color: #ffffff;
            --text-gray: #8e8e93;
            --danger-color: #ff453a;
            --warning-color: #ff9f0a;
            --info-color: #0a84ff;
            --rent-color: #bf5af2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); padding-bottom: 90px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .text-green { color: var(--primary-color) !important; }
        .text-red { color: var(--danger-color) !important; }
        .text-orange { color: var(--warning-color) !important; }
        .text-blue { color: var(--info-color) !important; }
        .text-purple { color: var(--rent-color) !important; }
        
        /* Bot√µes Gerais */
        .btn { border: none; padding: 16px; border-radius: 12px; font-weight: 600; font-size: 16px; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: #000; box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-danger { background-color: var(--danger-color); color: #fff; }
        .btn-secondary { background-color: #333; color: #fff; }
        .btn-outline { background: transparent; border: 1px solid #333; color: #fff; }
        .btn-text { background: transparent; color: var(--text-gray); }
        .btn-icon-nav { background: #2c2c2e; border: none; color: #fff; width: 40px; height: 40px; border-radius: 50%; font-size: 18px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-trash { background: none; border: none; font-size: 18px; cursor: pointer; padding: 10px; color: var(--danger-color); }

        /* --- TELA DE LOGIN --- */
        #login-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), url('https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?q=80&w=1080'); 
            background-size: cover; background-position: center; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; animation: fadeIn 0.5s ease;
        }

        .login-logo { font-size: 60px; margin-bottom: 10px; filter: drop-shadow(0 0 10px var(--primary-color)); animation: float 3s ease-in-out infinite; }
        .login-title { font-size: 28px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        .login-subtitle { font-size: 14px; color: #aaa; margin-bottom: 40px; text-align: center; max-width: 80%; }
        
        .input-group { width: 100%; margin-bottom: 15px; position: relative; }
        .input-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #666; font-size: 18px; }
        .login-input { 
            width: 100%; background: rgba(28, 28, 30, 0.8); border: 1px solid #333; 
            padding: 16px 16px 16px 45px; border-radius: 12px; color: #fff; font-size: 16px; outline: none; transition: 0.3s; backdrop-filter: blur(5px);
        }
        .login-input:focus { border-color: var(--primary-color); background: rgba(28, 28, 30, 1); box-shadow: 0 0 10px rgba(0, 230, 118, 0.1); }
        .login-footer { margin-top: 20px; font-size: 13px; color: #888; text-align: center; }
        .link-action { color: var(--primary-color); font-weight: bold; cursor: pointer; text-decoration: none; }

        /* --- CALEND√ÅRIO --- */
        .calendar-wrapper { background: #222; padding: 10px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .cal-day { aspect-ratio: 1; background-color: #2c2c2e; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 13px; cursor: pointer; border: 1px solid transparent; transition: 0.2s; position: relative; }
        .cal-day.working { background-color: rgba(0, 230, 118, 0.15); color: var(--primary-color); border-color: var(--primary-color); }
        .cal-day.off { background-color: rgba(255, 69, 58, 0.2); color: var(--danger-color); border-color: var(--danger-color); opacity: 0.8; }
        .cal-day.past-working { background-color: #1a332a; color: #4a8; border: 1px solid #264438; cursor: default; }
        .cal-day.past-missing { background-color: #331a1a; color: #a44; border: 1px solid #442626; cursor: default; }
        .cal-day.today { border: 2px solid #fff; box-shadow: 0 0 8px rgba(255,255,255,0.3); }

        /* --- LAYOUT --- */
        .header-nav { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: linear-gradient(180deg, rgba(20,20,20,0.8) 0%, transparent 100%); }
        .month-selector { text-align: center; }
        .month-selector h2 { font-size: 18px; font-weight: 800; letter-spacing: 1px; }
        .month-selector span { font-size: 12px; color: var(--text-gray); }

        .summary-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 20px; }
        .card-main { grid-column: span 2; background: linear-gradient(180deg, #1c1c1e 0%, #111 100%); padding: 24px; border-radius: 18px; text-align: center; border: 1px solid #333; }
        .card-rent-config { grid-column: span 2; background: rgba(191, 90, 242, 0.1); border: 1px solid var(--rent-color); padding: 16px; border-radius: 16px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .card-small { background: var(--card-color); padding: 16px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;}
        .label { font-size: 11px; color: var(--text-gray); margin-bottom: 4px; text-transform: uppercase; letter-spacing: 0.5px; }
        .value-big { font-size: 36px; font-weight: 800; color: var(--primary-color); margin: 5px 0; }
        .value-med { font-size: 18px; font-weight: 700; }

        /* --- HIST√ìRICO --- */
        .month-folder { background-color: #2c2c2e; padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .days-list { display: none; padding-left: 10px; margin-bottom: 20px; border-left: 2px solid #333; }
        .folder-open + .days-list { display: block; animation: slideDown 0.3s ease; }
        .history-item { background: var(--card-color); padding: 15px; border-radius: 12px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border: 1px solid transparent; }
        .tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; font-weight: 600; display: inline-block; }

        /* --- WIZARD --- */
        #wizard-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 300; display: flex; flex-direction: column; }
        .step-input { background: #1c1c1e; border: 1px solid #333; color: #fff; font-size: 24px; padding: 15px; width: 100%; border-radius: 12px; text-align: center; margin-top: 20px; outline: none; }
        
        .bottom-bar { position: fixed; bottom: 0; width: 100%; background: rgba(20, 20, 20, 0.95); backdrop-filter: blur(10px); border-top: 1px solid #333; display: flex; justify-content: space-around; padding: 10px; z-index: 50; }
        .add-btn { background: var(--primary-color); width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; color: #000; margin-top: -25px; border: 4px solid #000; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-logo">üöó</div>
        <div class="login-title">GEST√ÉO PRO</div>
        <div class="login-subtitle">Sincroniza√ß√£o na nuvem ativada.</div>
        <div style="width:100%; max-width:400px;">
            <input type="email" id="login-email" class="login-input" style="margin-bottom:15px;" placeholder="Seu E-mail">
            <input type="password" id="login-pass" class="login-input" placeholder="Sua Senha">
            <button class="btn btn-primary" onclick="handleAuthAction()" id="btn-main-action" style="margin-top:20px;">ENTRAR</button>
            <div class="login-footer">
                <span id="txt-toggle">N√£o tem conta?</span> 
                <span class="link-action" onclick="toggleAuthMode()" id="btn-toggle">Criar agora</span>
            </div>
        </div>
    </div>

    <div id="view-dashboard" class="hidden">
        <div class="header-nav">
            <button class="btn-icon-nav" onclick="changeMonth(-1)">‚óÄ</button>
            <div class="month-selector">
                <span id="label-year">2026</span>
                <h2 id="label-month">JANEIRO</h2>
            </div>
            <button class="btn-icon-nav" onclick="changeMonth(1)">‚ñ∂</button>
        </div>

        <div class="summary-grid">
            <div class="card-rent-config" onclick="openRentConfig()">
                <div class="rent-info-left"><strong>üü£ PLANO ALUGUEL</strong><br><small>Toque para folgas</small></div>
                <div class="rent-info-right"><small>Meta do M√™s</small><br><strong id="dash-rent-target">R$ 0</strong></div>
            </div>
            <div class="card-main"><span class="label">Lucro L√≠quido (M√™s)</span><div class="value-big" id="dash-profit">R$ 0,00</div></div>
            <div class="card-small"><span class="label">Receita</span><div class="value-med text-green" id="dash-rev">R$ 0,00</div></div>
            <div class="card-small"><span class="label">Despesas</span><div class="value-med text-red" id="dash-exp">R$ 0,00</div></div>
        </div>
    </div>

    <div id="view-history" class="hidden">
        <div style="padding:20px;"><h2>Hist√≥rico</h2><p style="color:gray; font-size:12px;">Dados sincronizados com a nuvem.</p></div>
        <div id="history-list" style="padding:20px;"></div>
    </div>

    <div id="wizard-overlay" class="hidden">
        <div style="padding:20px; display:flex; justify-content:space-between;"><span id="step-counter">ETAPA 1/8</span><button onclick="toggleWizard(false)" style="background:none; border:none; color:#fff; font-size:24px;">&times;</button></div>
        <div id="wizard-content" style="flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; padding:20px;"></div>
        <div style="padding:20px; display:flex; gap:10px; margin-bottom:30px;">
            <button class="btn btn-secondary" onclick="prevStep()">Voltar</button>
            <button class="btn btn-primary" onclick="nextStep(false)" id="btn-next">Pr√≥ximo</button>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="nav-btn active" id="nav-home" onclick="switchTab('home')">üè†<br>In√≠cio</button>
        <div class="add-btn" onclick="startWizard()">+</div>
        <button class="nav-btn" id="nav-hist" onclick="switchTab('history')">üìÇ<br>Hist√≥rico</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyARC963xbif9HN43w7MJxLXE2VlEBDXZ0U",
            authDomain: "uber-gestao.firebaseapp.com",
            projectId: "uber-gestao",
            storageBucket: "uber-gestao.firebasestorage.app",
            messagingSenderId: "615548282513",
            appId: "1:615548282513:web:89db20f983e7d4eea5c130"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // FUN√á√ïES DE NUVEM
        window.syncToCloud = async (data) => {
            if (!auth.currentUser) return;
            try { await setDoc(doc(db, "users", auth.currentUser.uid), { registros: data }, { merge: true }); } catch (e) { console.error(e); }
        };

        window.loadFromCloud = async () => {
            if (!auth.currentUser) return [];
            const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
            return snap.exists() ? (snap.data().registros || []) : [];
        };

        window.handleAuthAction = async function() {
            const e = document.getElementById('login-email').value, p = document.getElementById('login-pass').value;
            const btn = document.getElementById('btn-main-action');
            if(!e || !p) return alert("Preencha tudo!");
            btn.innerText = "Carregando...";
            try {
                if (window.isRegisterMode) await createUserWithEmailAndPassword(auth, e, p);
                else await signInWithEmailAndPassword(auth, e, p);
            } catch (err) { alert("Erro: " + err.message); btn.innerText = "ENTRAR"; }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('view-dashboard').classList.remove('hidden');
                const cloudData = await window.loadFromCloud();
                localStorage.setItem('app_motorista_v22', JSON.stringify(cloudData));
                renderDashboard();
            } else {
                document.getElementById('login-screen').style.display = 'flex';
                document.getElementById('view-dashboard').classList.add('hidden');
            }
        });
    </script>

    <script>
        // L√ìGICA DO APP (HERDADA DA V23 COM GATILHOS DE NUVEM)
        const steps = [
            { id: 'customDate', title: 'Data', icon: 'üìÖ', label: 'Qual a data?', type: 'date' },
            { id: 'uber', title: 'Uber', icon: 'üöó', label: 'Feito na Uber', type: 'number' },
            { id: 'pop', title: '99/Pop', icon: 'üöï', label: 'Feito na 99', type: 'number' },
            { id: 'rentPaid', title: 'Aluguel', icon: 'üü£', label: 'Valor separado', type: 'number' },
            { id: 'fuel', title: 'Posto', icon: '‚õΩ', label: 'Combust√≠vel', type: 'number' },
            { id: 'food', title: 'Alimenta√ß√£o', icon: 'üçî', label: 'Gastos com comida', type: 'number' },
            { id: 'km', title: 'KM', icon: 'üõ£Ô∏è', label: 'Quilometragem', type: 'number' },
            { id: 'hours', title: 'Tempo', icon: '‚è±Ô∏è', label: 'Horas (HH:MM)', type: 'time' }
        ];
        
        const monthNames = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
        let currentStep = 0, tempData = {}, viewDate = new Date(), editingIndex = null;
        const DB_KEY = 'app_motorista_v22'; window.isRegisterMode = false;

        function getDB() { return JSON.parse(localStorage.getItem(DB_KEY)) || []; }
        function saveDB(data) { localStorage.setItem(DB_KEY, JSON.stringify(data)); if(window.syncToCloud) window.syncToCloud(data); }

        window.onload = function() { renderDashboard(); };
        function toggleAuthMode() { window.isRegisterMode = !window.isRegisterMode; document.getElementById('btn-main-action').innerText = window.isRegisterMode ? "CRIAR CONTA" : "ENTRAR"; }
        
        function renderDashboard() {
            const db = getDB(); const m = viewDate.getMonth(), y = viewDate.getFullYear();
            const data = db.filter(i => i.month === m && i.year === y);
            let tRev=0, tExp=0;
            data.forEach(i => { tRev += (i.uber||0)+(i.pop||0); tExp += (i.fuel||0)+(i.food||0)+(i.rentPaid||0); });
            document.getElementById('dash-profit').innerText = "R$ " + (tRev - tExp).toFixed(2);
            document.getElementById('dash-rev').innerText = "R$ " + tRev.toFixed(2);
            document.getElementById('dash-exp').innerText = "R$ " + tExp.toFixed(2);
            document.getElementById('label-month').innerText = monthNames[m].toUpperCase();
            document.getElementById('label-year').innerText = y;
        }

        window.startWizard = () => { currentStep = 0; tempData = { customDate: new Date().toISOString().split('T')[0] }; toggleWizard(true); renderStep(); };
        function renderStep() {
            const s = steps[currentStep]; document.getElementById('step-counter').innerText = `ETAPA ${currentStep+1}/8`;
            let inputHtml = s.type === 'date' ? `<input type="date" id="inp-val" class="step-input" value="${tempData.customDate}">` : s.type === 'time' ? `<input type="time" id="inp-val" class="step-input">` : `<input type="number" id="inp-val" class="step-input" autofocus>`;
            document.getElementById('wizard-content').innerHTML = `<h2>${s.icon} ${s.title}</h2><p style="color:gray;">${s.label}</p>${inputHtml}`;
        }

        window.nextStep = (skip) => {
            const el = document.getElementById('inp-val'); const s = steps[currentStep];
            if(s.type === 'time') { const [h, m] = (el.value || "00:00").split(':').map(Number); tempData.hours = h + (m/60); }
            else if(s.type === 'date') tempData.customDate = el.value;
            else tempData[s.id] = skip ? 0 : parseFloat(el.value) || 0;

            if (currentStep < steps.length - 1) { currentStep++; renderStep(); } 
            else {
                const db = getDB(); const d = new Date(tempData.customDate + 'T12:00:00');
                tempData.date = d.toLocaleDateString('pt-BR'); tempData.month = d.getMonth(); tempData.year = d.getFullYear();
                db.unshift(tempData); saveDB(db); toggleWizard(false); renderDashboard();
            }
        };

        window.prevStep = () => { if(currentStep > 0) { currentStep--; renderStep(); } };
        window.toggleWizard = (show) => { document.getElementById('wizard-overlay').classList[show?'remove':'add']('hidden'); };
        window.switchTab = (tab) => { 
            document.getElementById('view-dashboard').classList[tab==='home'?'remove':'add']('hidden');
            document.getElementById('view-history').classList[tab==='history'?'remove':'add']('hidden');
            if(tab === 'history') renderHistory();
        };

        function renderHistory() {
            const db = getDB(); const list = document.getElementById('history-list');
            list.innerHTML = db.map(i => `<div class="history-item"><div><strong>${i.date}</strong><br><small>Lucro: R$ ${((i.uber||0)+(i.pop||0) - ((i.fuel||0)+(i.food||0)+(i.rentPaid||0))).toFixed(2)}</small></div></div>`).join('');
        }
        window.changeMonth = (dir) => { viewDate.setMonth(viewDate.getMonth() + dir); renderDashboard(); };
    </script>
</body>
</html>
